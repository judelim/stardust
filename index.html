<!DOCTYPE html>
<html>
  <head>
    <title>Bubble Screen Saver</title>
    <style>
      /* 전체 화면 스타일 */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }
      #title1 {
        color: white;
        font-size: 100px;
        margin-top: 700px;
        text-shadow: 0 0 10px white;
        opacity: 1;
        display: inline-block;
        padding-left: 1150px;
      }
      #title2 {
        color: white;
        font-size: 100px;
        margin-top: 700px;
        text-shadow: 0 0 10px white;
        opacity: 1;
        display: inline-block;
      }
      #title3 {
        color: white;
        font-size: 100px;
        margin-top: 700px;
        text-shadow: 0 0 10px white;
        opacity: 1;
        display: inline-block;
      }
      #title4 {
        color: white;
        font-size: 100px;
        margin-top: 700px;
        text-shadow: 0 0 10px white;
        opacity: 1;
        display: inline-block;
      }

      /* 버블 스타일 */
      .bubble {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: white;
        /* 애니메이션 설정 */
        animation-name: move-bubble;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        /* 랜덤한 딜레이 설정 */
        animation-delay: calc(var(--delay) * 1s);
      }

      /* 애니메이션 설정 */
      @keyframes move-bubble {
        0% {
          /* 처음 위치 (랜덤) */
          transform: translate(var(--start-x), var(--start-y));
        }
        100% {
          /* 전체 화면을 돌아다닌 후 처음 위치로 되돌아감 */
          transform: translate(
            calc(var(--start-x) + 100vw),
            calc(var(--start-y) + 100vh)
          );
        }
      }
      .bubble {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        /* 애니메이션 설정 */
        animation-name: move-bubble;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        /* 랜덤한 딜레이 설정 */
        animation-delay: calc(var(--delay) * 1s);
        box-shadow: 0 0 10px white;
      }

      .bubble::after {
        content: "";
        position: absolute;
        width: 1px;
        height: 10px;
        background-color: white;
        border-radius: 5px;
        /* transform: rotate(225deg); */
        bottom: -3px;
        left: 50%;
        transform-origin: center bottom;
      }
    </style>
  </head>

  <body>
    <!-- 버블을 추가할 컨테이너 -->
    <div id="screen"></div>
    <p id="title1">S</p>
    <p id="title2">T</p>
    <p id="title3">A</p>
    <p id="title4">R</p>

    <script>
      const NUM_BUBBLES = 400; // 생성할 버블 수
      const MIN_DELAY = 0; // 버블 생성 딜레이 최소값 (초)
      const MAX_DELAY = 10; // 버블 생성 딜레이 최대값 (초)

      // 버블을 추가할 컨테이너 요소 선택
      const screen = document.querySelector("#screen");

      // 버블을 생성하는 함수
      function createBubble() {
        // 랜덤한 시작 위치(x, y)와 딜레이(delay) 생성
        const startX = Math.random() * 10000 + "%";
        const startY = Math.random() * 10000 + "%";
        const delay = Math.random() * (MAX_DELAY - MIN_DELAY) + MIN_DELAY;

        // 버블 요소 생성
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.setProperty("--start-x", startX);
        bubble.style.setProperty("--start-y", startY);
        bubble.style.setProperty("--delay", delay);

        // 화면에 버블 추가
        screen.appendChild(bubble);
      }

      // 버블 생성
      for (let i = 0; i < NUM_BUBBLES; i++) {
        createBubble();
      }

      const title1 = document.querySelector("#title1");
      setInterval(() => {
        title1.style.visibility =
          title1.style.visibility === "hidden" ? "visible" : "hidden";
      }, Math.floor(Math.random() * 100) + 500);

      const title2 = document.querySelector("#title2");
      setInterval(() => {
        title2.style.visibility =
          title2.style.visibility === "hidden" ? "visible" : "hidden";
      }, Math.floor(Math.random() * 500) + 500);

      const title3 = document.querySelector("#title3");
      setInterval(() => {
        title3.style.visibility =
          title3.style.visibility === "hidden" ? "visible" : "hidden";
      }, Math.floor(Math.random() * 300) + 500);

      const title4 = document.querySelector("#title4");
      setInterval(() => {
        title4.style.visibility =
          title4.style.visibility === "hidden" ? "visible" : "hidden";
      }, Math.floor(Math.random() * 800) + 500);
    </script>
  </body>
</html>
